<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="picture in TopFive" data-target="#carousel" data-slide-to="{{$index}}" ng-class="{active: $index==0}">
    </li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div ng-repeat="picture in TopFive" ng-class="{active: $index==0}" class="item">
      <img ng-src="img/{{ picture.Url }}" alt="{{ picture.Name }}" style="margin-left: auto; margin-right: auto; height:400px;"/>
      <div class="carousel-caption">
        {{ picture.Name }}
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" data-target="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" data-target="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<nav class="navbar" role="navigation" style="border-radius: 0; margin: 0;">
  <ul class="nav navbar-nav">
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" ng-model="Filter">{{ Filter }}<span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="kind in Kind">
          <a href="" ng-click="ChangeFilter(kind)">{{ kind }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

<div class="container">
  <div id="bottom">
    <div ng-repeat="painter in Painters | filter:Filter " style="float:left; width: 100%">
      <h3>
        <div>
          {{ painter.Name }}
          <small style="margin-left: 10px;" >{{ painter.Contents.Type }}</small>
          <a class="btn btn-primary btn-xs" style="float: right;" ng-click="ChangeLimit(painter.Name)">{{ painter.LimitName }}</a>
        </div>
      </h3>
      <div style="width: 100%; height: 1px; background-color: #cccccc; margin-left: -5px; float: left;"></div>
      <div class="row" style="margin-top: 5px; float: left;">
        <div ng-repeat="content in painter.Contents.Oeuvre | limitTo: painter.Limit" style="float:left; margin-left: 10px;">
          <a href="#/detail/{{ painter.Name }}/{{ content.Id }}" class="thumbnail" style="width: 171px; height: 190px">
            <img ng-src="img/{{ content.Url }}" alt="{{ picture.Name }}" style="width:171px; height:180px;" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
